<div class="content">
    <form name="contactForm" novalidate>
        <input type="text" placeholder="name" name="name" ng-required="true"
            ng-model="contact.name">
        <span ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small style="color:red;display:block;text-align:center;">
                Enter a valid name
            </small>
        </span>    
        <input type="email" placeholder="Email" name="email" ng-required="true"
            ng-model="contact.email">
        <span ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small style="color:red;display:block;text-align:center;">
                Enter a valid email
            </small>
        </span>
        <textarea name="message" placeholder="Your Message" ng-required="true"
            ng-model="contact.message">
        </textarea>
        <input type="submit" value="Send" cols="130" rows="10" 
            ng-disabled="contactForm.$invalid">        
    </form>
</div>
