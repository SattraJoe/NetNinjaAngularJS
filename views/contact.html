<div class="content">
    <form name="contactForm" novalidate>
        <input type="text" placeholder="name" name="name" ng-required="true"
        ng-model="contact.name">
        <input type="email" placeholder="Email" name="email" ng-required="true"
        ng-model="contact.email">
        <textarea name="message" placeholder="Your Message" ng-required="true"
        ng-model="contact.message">
        </textarea>
        <input type="submit" value="Send" cols="130" rows="10">        
    </form>
</div>
